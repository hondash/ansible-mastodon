---

- name: Add postgresql repository
  yum:
    name: https://download.postgresql.org/pub/repos/yum/10/redhat/rhel-7-x86_64/pgdg-centos10-10-2.noarch.rpm
  tags: postgresql

- name: Install postgresql
  yum:
    name: "{{ item }}"
    update_cache: yes
  with_items:
    - postgresql10-server
    - postgresql10-contrib
  tags: postgresql
