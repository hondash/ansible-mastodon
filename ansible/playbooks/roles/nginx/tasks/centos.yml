---

- name: Add nginx repository
  yum_repository:
    name: nginx
    description: nginx repo
    baseurl: http://nginx.org/packages/centos/$releasever/$basearch/
    gpgcheck: no
    enabled: no
  tags: nginx

- name: Install nginx
  yum:
    name: nginx
    update_cache: yes
    enablerepo: nginx
  tags: nginx

- name: Include _remove_default.conf.yml
  include_role:
    name: nginx
    tasks_from: _remove_default.conf
  tags: nginx

- name: Include _start.yml
  include_role:
    name: nginx
    tasks_from: _start
  tags: nginx
